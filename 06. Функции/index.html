<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <h1>JavaScript</h1>
            <div class="input-box">
                <input type="number" id="inputContrast_1" placeholder="0">
                -
                <input type="number" id="inputContrast_2" placeholder="0"><br>
                <Label>1. Функция сравнения двух чисел</Label>
                <button id="btnContrast">Start</button>
                <p id="parContrast">Ответ:</p>
            </div>
            <div class="input-box">
                <input type="number" id="inputFactorial" placeholder="0"><br>
                <Label>2. Функция возвращает факториал числа</Label>
                <button id="btnFactorial">Start</button>
                <p id="parFactorial">Ответ:</p>
            </div>
            <div class="input-box">
                <input type="number" id="inputNumbers_1" placeholder="0">
                -
                <input type="number" id="inputNumbers_2" placeholder="0">
                -
                <input type="number" id="inputNumbers_3" placeholder="0"><br>
                <Label>3. Функция собирает число из цифр</Label>
                <button id="btnNumbers">Start</button>
                <p id="parNumbers">Ответ:</p>
            </div>
            <div class="input-box">
                <input type="number" id="inputSquare_1" placeholder="0">
                -
                <input type="number" id="inputSquare_2" placeholder="0"><br>
                <Label>4. Функция вычисляет площадь прямоугольника</Label>
                <button id="btnSquare">Start</button>
                <p id="parSquare">Ответ:</p>
            </div>
            <div class="input-box">
                <input type="number" id="inputPerfectly" placeholder="0"><br>
                <Label>5. Проверю идеально ли число</Label>
                <button id="btnPerfectly">Start</button>
                <p id="parPerfectly">Ответ:</p>
            </div>
            <div class="input-box">
                <input type="number" id="inputPerfectlyMin" placeholder="min">
                -
                <input type="number" id="inputPerfectlyMax" placeholder="max"><br>
                <Label>6. Выведу только совершенные числа из диапозона</Label>
                <button id="btnPerfectlyMinMax">Start</button>
                <p id="parPerfectlyMinMax">Ответ:</p>
            </div>
            <div class="input-box">
                <input type="number" id="inputTime_h" placeholder="h">
                -
                <input type="number" id="inputTime_m" placeholder="m">
                -
                <input type="number" id="inputTime_s" placeholder="s"><br>
                <Label>7. Отформатирую время.</Label>
                <button id="btnTime">Start</button>
                <p id="parTime">Ответ:</p>
            </div>
            <div class="input-box">
                <input type="number" id="inputSec_h" placeholder="h">
                -
                <input type="number" id="inputSec_m" placeholder="m">
                -
                <input type="number" id="inputSec_s" placeholder="s"><br>
                <Label>8. Скажу сколько секунд в указанном времени.</Label>
                <button id="btnSec">Start</button>
                <p id="parSec">Ответ:</p>
            </div>

            <div class="input-box">
                <input type="number" id="inputHours_h" placeholder="h">
                -
                <input type="number" id="inputHours_m" placeholder="m">
                -
                <input type="number" id="inputHours_s" placeholder="s"><br>
                <Label>9. Скажу сколько времени в секундах.</Label>
                <button id="btnHours">Start</button>
                <p id="parHours">Ответ:</p>
            </div>
        </div>
        
    </div>
    

    <script src="main.js"></script>
</body>
</html>
