<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2>JavaScript</h2>
            <div class="input-box">
                <input type="number" required id="inputYear">
                <Label>1. Сколько вам лет?</Label>
                <button id="btnYear">Проверить в базе данных...</button>
            </div>
            <div class="input-box">
                <input type="text" required id="inputSymb">
                <Label>2. Укажите число от 0 до 9?</Label>
                <button id="btnSymb">Показать символ</button>
            </div>
            <div class="input-box">
                <input type="number" required id="inputZxc">
                <Label>3. Введите 3х значное число!</Label>
                <button id="btnZxc">Проверить знаки</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
